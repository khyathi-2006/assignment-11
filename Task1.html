<!DOCTYPE html>
<html>
<head>
    <title>Mobile Number Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            font-size: 1.1em;
            color: #555;
            margin-right: 10px;
        }
        .input-group input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            width: 200px;
            text-align: center;
        }
        button {
            padding: 10px 25px;
            background-color: #4e504e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #218838;
        }
        .validation-message {
            margin-top: 20px;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mobile Number Validation using JavaScript</h2>
        <div class="input-group">
            <label for="mobileNumber">Enter Mobile Number</label>
            <input type="text" id="mobileNumber" placeholder="Enter 10 Digit Mobile Num" maxlength="10">
        </div>
        <button onclick="validateMobileNumber()">Validate</button>
        <div id="validationResult" class="validation-message"></div>
    </div>

    <script>
        function validateMobileNumber() {
            const mobileNumberInput = document.getElementById('mobileNumber');
            const mobileNumber = mobileNumberInput.value.trim();
            const validationResult = document.getElementById('validationResult');

            // Regular expression for a 10-digit number
            const mobileRegex = /^[0-9]{10}$/;

            if (mobileRegex.test(mobileNumber)) {
                validationResult.textContent = "Valid Mobile Number!";
                validationResult.className = "validation-message success";
            } else {
                validationResult.textContent = "Invalid Mobile Number. Please enter a 10-digit number.";
                validationResult.className = "validation-message error";
            }
        }
    </script>
</body>
</html>
